<html>
    <head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="tovar.css">
	<link rel="icon" href="images/logo.png" type="image/icon type">
	<title>Веб-программирование</title>
</head>
    <body>
<!-- Карточка товара -->
<div class="cards">
<div class="card">
    <!-- Верхняя часть -->
    <div class="card__top">
      <!-- Изображение-ссылка товара -->
      <a href="#" class="card__image">
        <img
          src="./image/iphone-14-pro-max-gold.png"
          alt="Apple IPhone 14 PRO Max Gold"
        />
      </a>
      <!-- Скидка на товар -->
      <div class="card__label">-10%</div>
    </div>
    <!-- Нижняя часть -->
    <div class="card__bottom">
      <!-- Цены на товар (с учетом скидки и без)-->
      <div class="card__prices">
        <div class="card__price--discount">135 000</div>
        <div class="card__price--common">150 000</div>
      </div>
      <!-- Ссылка-название товара -->
      <a href="#" class="card__title">
        Смартфон Apple IPhone 14 Pro Max 256Gb, золотой
      </a>
      <!-- Кнопка добавить в корзину -->
      <button class="card__add">В корзину</button>
    </div>
  </div>
  </div>
  </body>
  </html>
